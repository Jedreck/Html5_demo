<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>classTest</title>
</head>
<body>

<div id="demo">

  <h2>1.class绑定：：class=='xxx'</h2>
  <p class="classA">asdfasdfasdfasdfasdfasdf</p>
  <p :class="a">asdfasdfasdfasdfasdfasdf</p>
  <p :class="{classA:isA,classB:isB}">asdfasdfasdfasdfasdfasdf</p>

  <h2>2.style绑定</h2>
  <p :style="{color, fontSize}">style="{ color: activeColor, fontSize: fontSize + 'px' }"</p>

  <button @click="update">更新</button>
</div>

</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            a: 'classA',
            isA: true,
            isB: false,
            color: 'red',
            fontSize: '30px'
        },
        methods: {
            update() {
                console.log('lll')
                this.a = 'classC'
                this.isA = false
                this.isB = true
                this.color = 'blue'
                this.fontSize = '30px'
            }
        }
    })
</script>
<style>
  .classA {
    color: red;
  }

  .classB {
    background: blue;
  }

  .classC {
    font-size: 40px;
  }
</style>
</html>
